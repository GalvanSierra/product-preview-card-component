<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <article class="product">
        <picture class="product__img">
          <source srcset="./images/image-product-desktop.jpg" />
          <img
            src="./images/image-product-mobile.jpg"
            alt="image-product-mobile"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h2 class="product__title">Gabrielle Essence Eau De Parfum</h2>

          <p class="product__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="product__prices">
            <span class="product__price"> $149.99 </span>
            <span class="product__price--old"> $169.99 </span>
          </div>

          <button class="button">Add to Cart</button>
        </div>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/GalvanSierra">Galvan Sierra</a>.
      </div>
    </div>
  </body>
</html>
